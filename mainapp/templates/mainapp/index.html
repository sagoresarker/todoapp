{% extends 'base.html' %}

{% block content %}
    <h1>Todo List</h1>
    <table>
        <thead>
            <tr>
                <th>Task Name</th>
                <th>Description</th>
                <th>Edit</th>
                <th>Delete</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody>
            {% for todo in todo_list %}
                <tr>
                    <td>{{ todo.title }}</td>
                    <td>{{ todo.description }}</td>
                    <td><a href="{% url 'update' todo.id %}">Edit</a></td>
                    <td><a href="{% url 'delete' todo.id %}">Delete</a></td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="5">No todos found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'create' %}">Add new todo</a>
{% endblock %}
